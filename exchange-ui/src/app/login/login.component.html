<h2 class="login-title">Please login</h2>

<div class="form-container">
<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="login()">

    <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>    
    </mat-form-field>

    <div class="submit-button-container">
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
</div>
